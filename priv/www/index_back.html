<!DOCTYPE html>
<html lang="en" ng-app="configApp">
  <head>
    <meta charset="utf-8">
    <title>MarioNet Device Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Le styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div ng-controller="ConfigCtrl">
      <div class="navbar navbar-inverse navbar-fixed-top">
	<div class="navbar-inner">
          <div class="container">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="brand" href="#">Settings</a>
            <div class="nav-collapse collapse">
              <ul class="nav">
		<li class="active"><a href="#">Base</a></li>
		<li><a href="#MQTT">MQTT</a></li>
		<li><a href="#GPIO">GPIO</a></li>
		<li><a href="#Arduino">Arduino</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
	</div>
      </div>

      <div class="container">

	<h1>MarioNet Device Settings</h1>
	<p>Settings for your MarioNetDevice.</p>

	<hr>

	<h3>Device</h3>
	<table>
	  <tbody>
	    <tr>
	      <th>Device ID</th>
	      <td><input type="text" value="" ng-model="deviceId"></td>
	    </tr>
	    <tr>
	      <th>Group ID</th>
	      <td><input type="text" value="" ng-model="groupId"></td>
	    </tr>

	  </tbody>
	</table>

	<hr>

	<h3>MQTT Connection</h3>
	<table>
	  <tbody>
	    <tr>
	      <th>Client ID</th>
	      <td><input type="text" value="" ng-model="mqttClientId"></td>
	    </tr>
	    <tr>
	      <th>Host</th>
	      <td><input type="text" value="" ng-model="mqttBrokerHost"></td>
	    </tr>
	    <tr>
	      <th>Port</th>
	      <td><input type="text" value="" ng-model="mqttBrokerPort"></td>
	    </tr>

	  </tbody>
	</table>

	<hr>

	<h3>Subscribes</h3>
	<table>
	  <tbody>
	    <tr ng-repeat="sub in subscribes">
	      <td><input type="text" value="{{sub}}"></td>
	    </tr>

	  </tbody>
	</table>
	<button class="btn btn-primary" type="button"
		ng-click="addSubscriber()">add</button>

	<hr>
	<button class="btn btn-danger" type="button">save</button>

      </div> <!-- /container -->
    </div><!-- /marionet-config -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
  </body>
</html>
