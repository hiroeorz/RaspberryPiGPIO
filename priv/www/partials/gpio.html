<h3>GPIO</h3>

<h4>Digital</h4>

<table class="table">
  <thead>
    <tr>
      <th>PinNo</th>
      <th>Mode</th>
      <th>Edge</th>
      <th>Pull</th>
      <th>Active Low</th>
    </tr>
  </thead>

  <tbody>
    <tr ng-repeat="pin in gpio.gpio">
      <!-- PinNo -->
      <td><select ng-model="pin.pin_no" 
		  ng-options="pin_no for pin_no in pin_list">
      </td>

      <!-- Mode -->
      <td><select ng-model="pin.mode" 
		  ng-options="mode for mode in mode_list">
      </td>

      <!-- Edge -->
      <td><select ng-model="pin.opts.edge" 
		  ng-options="edge for edge in edge_list">
      </td>

      <!-- Pull -->
      <td><select ng-model="pin.opts.pull" 
		  ng-options="pull for pull in pull_list">
      </td>

      <!-- Active Low -->
      <td><input type="checkbox" ng-model="pin.opts.active_low"></td>

    </tr>

  </tbody>
</table>

<hr>

<h4>Analog  (Supported Intel Galileo only)</h4>
<p>Add target analog pin no</p>

<input type="text" style="width:60px; text-align:right;" ng-model="analogInput">

<button class="btn btn-success" type="button" ng-click="addAnalog()">
  add
</button>

<button class="btn btn-danger" type="button" ng-click="delAnalog()">
  delete
</button>

<br>
<select multiple disabled="disabled"
	ng-model="gpio.analog_list"
	ng-options="analog for analog in gpio.analog_list"
        style="width:200px; height:200px; text-align:right;"></select>


<hr>

<button class="btn" type="button"
	ng-click="save()"
	ng-class="{'btn-danger':changed, 'btn-success':!changed}">save</button>
