<!DOCTYPE html>
<html lang="en" ng-app="configApp">
  <head>
    <meta charset="utf-8">
    <title>MarioNet Device Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- AngularJS -->
    <script src="js/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
    <script src="http://code.angularjs.org/1.2.0-rc.2/angular-resource.min.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Le styles -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px;
      }
      select {
        width: 80%;
      }
      .table th {
        text-align: center;   
      }
      .table td {
        text-align: center;   
      }
      .enabled {
        visibility: visible;   
      }
      .disabled {
        visibility: hidden;   
      }
    </style>
    <link href="./css/bootstrap-responsive.min.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="./js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top"
	 ng-controller="NavCtrl">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Settings</a>
          <div class="nav-collapse collapse">
            <ul class="nav" ng-repeat="menu in menuList">
	      <li ng-class="{ 'active': (selected === menu)}">
		<a href="{{ menu.href }}" ng-click="setActionButton(menu.href)">
		  {{ menu.title }}
		</a>
	      </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      
      <h1>MarioNet Device Settings</h1>
      <p>Settings for your MarioNetDevice.</p>
      
      <hr>
      
      <div ng-view></div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.js"></script>
  </body>
</html>
